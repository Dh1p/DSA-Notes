<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîó Linked List Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #222;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #1565c0;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: #1565c0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.25s ease, color 0.3s ease;
      user-select: none;
    }
    .back-link:hover {
      border-color: #1565c0;
    }
    img {
      display: block;
      max-width: 1000px;
      width: 90%;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.12);
      border-radius: 10px;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }
    img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }
    #loader {
      font-weight: 600;
      color: #1565c0;
      margin: 30px 0;
      transition: color 0.3s ease;
    }
    /* Dark Mode styles */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    body.dark-mode h1 {
      color: #90caf9;
    }
    body.dark-mode .back-link {
      color: #90caf9;
    }
    body.dark-mode .back-link:hover {
      border-color: #90caf9;
    }
    body.dark-mode #loader {
      color: #90caf9;
    }
    body.dark-mode img {
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }
    body.dark-mode img:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }
    /* Dark mode toggle button */
    #dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(21,101,192,0.6);
      transition: background 0.3s ease;
      user-select: none;
      z-index: 1000;
    }
    #dark-mode-toggle:hover {
      background: #0d3c70;
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle">üåô Dark Mode</button>

  <a href="../index.html" class="back-link">‚¨Ö Back to Home</a>
  <h1>üîó Linked List Notes</h1>

  <div id="image-container"></div>
  <div id="loader">Loading...</div>

  <script>
    const imageList = [];
    for (let i = 1; i <= 30; i++) {
      imageList.push(`linkedlist${i}.jpg`);
    }

    let loaded = 0;
    const batchSize = 2;

    function loadImages() {
      const container = document.getElementById('image-container');
      const end = Math.min(loaded + batchSize, imageList.length);

      for (let i = loaded; i < end; i++) {
        const img = document.createElement('img');
        img.src = imageList[i];
        img.loading = 'lazy';
        img.alt = `Linked List Note ${i + 1}`;
        container.appendChild(img);
      }

      loaded = end;

      if (loaded >= imageList.length) {
        document.getElementById('loader').innerText = "All notes loaded.";
        window.removeEventListener('scroll', scrollHandler);
      }
    }

    function scrollHandler() {
      const loader = document.getElementById('loader');
      if (loader.getBoundingClientRect().top < window.innerHeight) {
        loadImages();
      }
    }

    window.addEventListener('scroll', scrollHandler);
    loadImages();

    // Dark mode toggle logic
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        toggleBtn.textContent = 'üåô Dark Mode';
      }
    });
  </script>
</body>
</html>
