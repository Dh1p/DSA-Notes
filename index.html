<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìò DSA Notes - Upal Wazed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
    }

    /* Navbar */
    nav {
      background: #1565c0;
      padding: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav .logo {
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      text-decoration: none;
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: #1565c0;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Main content */
    h1 {
      font-size: 2.8rem;
      margin: 2rem 0 0.2rem 0;
      text-align: center;
      font-weight: 700;
      color: #0d47a1;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #0d47a1cc;
    }

    /* Topics grid */
    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 3rem;
    }
    .card {
      background: linear-gradient(135deg, #bbdefb, #90caf9);
      border-radius: 15px;
      padding: 1.4rem 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #0d47a1;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #90caf9, #64b5f6);
      color: #003c8f;
      cursor: pointer;
    }
    .card span {
      margin-left: 0.6rem;
    }

    /* Responsive images on topic pages */
    img {
      display: block;
      max-width: 1000px;
      width: 90%;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.12);
      border-radius: 10px;
      transition: transform 0.25s ease;
    }
    img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    /* Back link on topic pages */
    .back-link {
      display: inline-block;
      margin: 20px auto 40px auto;
      color: #1565c0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.25s ease;
      user-select: none;
    }
    .back-link:hover {
      border-color: #1565c0;
    }
  </style>
</head>
<body>
  
<nav>
  <div class="container">
    <a href="index.html" class="logo">Upal Wazed - DSA Notes</a>
  </div>
</nav>

  <main class="container">
    <h1>üìò DSA Notes ‚Äì Upal Wazed</h1>

      <a class="card" href="Queue/index.html">üì• <span>Queue</span></a>
      <a class="card" href="Tree/index.html">üå≤ <span>Tree</span></a>
      <a class="card" href="Graph/index.html">üó∫Ô∏è <span>Graph</span></a>
      <a class="card" href="Hash-Table/index.html">üîê <span>Hash Table</span></a>
    </div>
  </main>
  
<footer>
  <div class="container">
    <p>¬© 2025 Upal Wazed | Contact: <a href="mailto:your-email@example.com">your-email@example.com</a></p>

</body>
</html>
